<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-12">
      <div class="card">
        <div class="card-body">
          <div class="text-center">
            <img src="../../../assets/MyNeighborLogo.png" style="width: 70px" alt="" />
          </div>
          <h5 class="card-title text-center">De onde você quer receber informações</h5>
          <form>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group p-2">
                  <label for="cep">CEP:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="cep"
                    placeholder="CEP"
                  />
                </div>
                <div class="form-group p-2">
                  <label for="rua">Rua:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="rua"
                    placeholder="Rua"
                  />
                </div>
                <div class="form-group p-2">
                  <label for="numero">Número:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="numero"
                    placeholder="Número"
                  />
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group p-2">
                  <label for="complemento">Complemento:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="complemento"
                    placeholder="Complemento"
                  />
                </div>
                <div class="form-group p-2">
                  <label for="bairro">Bairro:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="bairro"
                    placeholder="Bairro"
                  />
                </div>
                <div class="form-group p-2">
                  <label for="cidade">Cidade:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="cidade"
                    placeholder="Cidade"
                  />
                </div>
              </div>
              <div class="col-2">
                <div class="form-group p-2">
                  <label for="estado">Estado:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="estado"
                    placeholder="Estado"
                  />
                </div>
              </div>
            </div>
            <div class="text-center pt-2" id="botao">
              <button type="submit" class="btn btn-primary btn-block">Concluir Cadastro</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
