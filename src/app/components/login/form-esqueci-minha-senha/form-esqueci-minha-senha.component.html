<div class="container-index">
  <div class="row justify-content-center">
    <div class="col-md-12">
      <div class="card">
        <div class="text-center">
          <img
            src="../../../assets/MyNeighborLogo.png"
            style="width: 80px"
            alt=""
          />
        </div>
        <div class="card-body">
          <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Digite seu email ou CPF para receber uma nova senha:</label>
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
              />
            </div>
            <div class="text-center mt-3" id="botao">
              <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
