<div class="card">

    <div class="card-header bg-primary text-light">
        {{title}}
    </div>

    <form class="form-group m-2" (ngSubmit)="ngOnSubmit()">

        <div class="form-group">
            <label for="nome">Nome do serviço</label>
            <input type="text" class="form-control" required minlength="3" id="nome" name="nome"  [(ngModel)]="servico.nome">
        </div>

        <div class="form-group">
            <label for="preco">Preço</label>
            <input type="text" rows="3" class="form-control" required minlength="3" id="preco" name="preco" [(ngModel)]="servico.preco">
        </div>

        <div class="form-group">
            <label for="descricao">Descrição</label>
            <input type="text" class="form-control" required minlength="3" id="descricao" name="descricao"  [(ngModel)]="servico.descricao">
        </div>
        

        
        
        <!-- <div class="form-group">
            <label for="limiteCredito"></label>
            <input type="text" class="form-control" required minlength="3" id="limiteCredito" name="limiteCredito" [(ngModel)]="cliente.limiteCredito">
        </div> -->
        
        <button type="submit" class="btn btn-primary">Salvar</button>

        <a class="btn btn-seconday m1-2" href="" >Cancelar</a>
        
    </form>
</div>
